<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>欢迎你，请先登陆！</title>
		<script type="text/javascript" src="js/login.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/login.css">
	</head>
	<body>
		<div class="box">
			<h2>登陆</h2>

			<div class="input_box">
				<input id="uname" type="text" name="user" placeholder="请输入用户名">
			</div>
			<div class="input_box">
				<input id="upass" type="password" name="psw" placeholder="请输入密码">
			</div>
			<div id="error_box"><br></div>
			<div class="input_box">
				<button type="button" class="btn btn-primary" onclick="fnLogin()">登陆</button>&nbsp&nbsp&nbsp&nbsp
				<a href="regist.html">
					<input type="button" class="btn btn-info" name="regist" value="注册">
				</a>
			</div>
		</div>
	</body>
</html>
